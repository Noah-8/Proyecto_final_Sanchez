{% extends 'base.html' %}

{% block title_head %}
<title>Modificar teclado</title>
{% endblock title_head %}

{% block h1_header %}
Modificar teclado {{teclado.modelo}} 
{% endblock h1_header %}

{% block contenido %}
<form action={% url 'inicio:modificar_teclado' teclado.id %} method="post">
    {% csrf_token %}
    <table>
        {{form}}
        {{form.media}}
    </table>
    <button>Modificar</button>
</form>

{% endblock contenido %}
